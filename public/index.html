<html lang="en">
<head>
  <meta charset="utf-8">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>

<div class="box">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-9 column">
			<h2>Welcome to Checkie.</h2>
				<h4>
					Please enter the name, city, and state listed on the invoice.
				</h4>
			</div>
		</div>
		<br />
		<div class="row clearfix">
			<div class="col-md-5 column" id="summary">
				<div id="response_text"></div>
				<div class="form-group" id="back_button">
					<button type="submit" class="btn btn-default" onClick='go_back()'>Check Another Vendor</button>
				</div>
			</div>
			<div class="col-md-5 column" id="input_box">
				<form class="form-horizontal" id="searchForm" role="form">
					<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" name="name" id="name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input type="text" name="city" id="city" class="form-control" >
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-2 control-label">State</label>
						<div class="col-sm-10">
							<input type="text" name="state" id="state" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							 <button type="submit" class="btn btn-default">Stop Fraud!</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-2 column">
				<img alt="140x140" id = "default" src="http://lorempixel.com/140/140/">
				<img class="response" id="found" alt="140x140" src="http://www.wpclipart.com/sign_language/thumbs_up_large.png">
				<img class="response" id="not_found" alt="140x140" src="http://monkee-boy.com/blog/wp-content/uploads/2014/05/question-mark.jpg">
				<img class="response" id="non_compliant" alt="140x140" src="http://www.copower.prosynergy.org/index_clip_image003.gif">
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">
			</div>
		</div>
	</div>
</div>
<div id="footer" class="col-md-12 column">
	<h4 id="attr">Powered by data from the <a href="http://www.uscis.gov/sites/default/files/USCIS/Verification/E-Verify/E-Verify%20from%20Controlled%20Vocabulary/E-VerifyFedContrListandQueryVol.pdf" target="_blank">USCIS</a> and <a href="https://catalog.data.gov/dataset/osha-compliance-full" target="_blank">data.gov</a></h4>
</div>
</body>
</html>
