<body>

<div class="box">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
			<h2>Welcome to Checkie.</h2>
				<h3>
					Please enter the name, city, and state listed on the invoice.
				</h3>
			</div>
		</div>
		<br />
		<div class="row clearfix">
			<div class="col-md-5 column">
				<form class="form-horizontal" id="searchForm" role="form">
					<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input type="text" name="city" class="form-control" >
						</div>
					</div>
					<div class="form-group">
						 <label for="inputPassword3" class="col-sm-2 control-label">State</label>
						<div class="col-sm-10">
							<input type="text" name="state" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							 <button type="submit" class="btn btn-default">Stop Fraud!</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4 column">
				<img alt="140x140" id = "default" src="http://lorempixel.com/140/140/">
				<img class="response" id="found" alt="140x140" src="http://www.wpclipart.com/sign_language/thumbs_up_large.png">
				<img class="response" id="not_found" alt="140x140" src="http://upload.wikimedia.org/wikipedia/commons/a/aa/Empty_set.svg">
				<img class="response" id="non_compliant" alt="140x140" src="http://www.copower.prosynergy.org/index_clip_image003.gif">
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">
			</div>
		</div>
	</div>

<script type="text/javascript">

        $("#searchForm").submit(function(event) {
          /* stop form from submitting normally */
          event.preventDefault();
          $('.response').hide();

  				var promise = jQuery.ajax(
  				{
  					url: "/api/am_i_a_fraud",
  					data: {name: $("#searchForm").attr('name'), city: $("#searchForm").attr('city'), state: $("#searchForm").attr('state')}
  				});

          promise.success(
	          function(data) {  
	          	console.log(data);                    
	            if ('found' == data.status) {
	              $('#default').hide();
	              $('#found').show();
	            }
	            else if ('not_found' == data.status) {
	            	alert("they aren't in the database omg");
	              	$('#default').hide();
	              	$('#not_found').show();
	            }
	            else if ('non_compliant' == data.status) {
	              	$('#default').hide();
	              	$('#non_compliant').show();
	            	}
	           }
          )
        });
</script>
</div>
</body>
</html>
